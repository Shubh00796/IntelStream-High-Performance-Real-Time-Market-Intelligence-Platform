spring.application.name=IntelStream
server.port=7777

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Multipart, Bean overriding
spring.servlet.multipart.enabled=true
spring.main.allow-bean-definition-overriding=true

# DataSource (use env vars with sensible defaults for local)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/market_intelligence?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# Temporal Configuration
# ===========================================
temporal.namespace=${TEMPORAL_NAMESPACE:default}
temporal.client.target=${TEMPORAL_TARGET:localhost:7233}
temporal.worker.task-queue=${TEMPORAL_TASK_QUEUE:LOAN_PROCESSING_QUEUE}

# ===========================================
# Actuator & Prometheus
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.tags.application=${spring.application.name}

# ===========================================
# Redis Cache
# ===========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# ===========================================
# Resilience4j (example named instances)
# ===========================================
resilience4j.circuitbreaker.instances.default.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.default.slidingWindowSize=10
resilience4j.circuitbreaker.instances.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.default.waitDurationInOpenState=60s
resilience4j.retry.instances.default.maxAttempts=3
resilience4j.retry.instances.default.waitDuration=100ms
resilience4j.timelimiter.instances.default.timeoutDuration=5s

# ===========================================
# CORS + Dev Users
# ===========================================
# Comma-separated origins; use specific origins in non-dev. Example: http://localhost:3000,http://localhost:5173
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
# Enable simple in-memory dev users (admin/trader) only for local testing
security.dev-users.enabled=${DEV_USERS:false}


jwt.secret=myVerySecretKeyForIntelStreamApplicationThatIsAtLeast256BitsLong
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000